<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CAPS ODELL</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background-color: #2a5f7a;
    }

    .title-image {
      max-width: 370px;
      width: 100%;
      margin-top: 10px;
      /* Add margin to separate from the top */
    }

    .container {
      max-width: 350px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 21px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .made-by {
    margin-top: 21px; /* Add margin between the container and the "Made with" text */
    font-size: 12px;
}

.made-by a{
    color: #ff9900;
    text-decoration: none;
}

    .bottom-left-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      background-color: #3f829d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

.version {
      font-size: 12px;
      color: #121212;
    position: fixed;
    bottom: 10px; /* Adjust the bottom value as needed */
    left: 50%;
    transform: translateX(-50%);
    margin-bottom: -10px;
}
  </style>

</head>

<body>

  <img src="CAPSODELL_TITLE.PNG" alt="CAPSODELL_TITLE" class="title-image">

  <div class="container">
    <textarea id="textInput" placeholder="PASTE YOUR TEXT HERE"></textarea>
    <button id="copyButton" onclick="copyToClipboard()">COPY</button>
  </div>

  <p class="made-by">MADE WITH üêÇ BY <a href="https://thebullishbitcoiner.com/" target="_blank">THEBULLISHBITCOINER</a></p>

  <img src="CAPSODELL.JPG" alt="CAPSODELL" class="bottom-left-image">

  <div class="version">
    <p>v0.0.21</p>
</div>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      var textInput = document.getElementById("textInput");

      textInput.addEventListener("input", function () {
        textInput.value = textInput.value.toUpperCase();
      });
    });

    function copyToClipboard() {
      var textInput = document.getElementById("textInput");
      textInput.select();
      document.execCommand("copy");

      var copyButton = document.getElementById("copyButton");
      copyButton.innerText = "COPIED!"; // Change the button text
      setTimeout(function () {
        copyButton.innerText = "COPY"; // Reset button text after a brief delay
      }, 1500); // Adjust the delay time as needed
    }


  </script>
</body>

</html>
