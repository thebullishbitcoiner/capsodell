<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPS ODELL</title>
    
    <style>

      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
    
      .container {
          text-align: center;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    
      label {
          display: block;
          margin-bottom: 10px;
      }
    
      textarea {
          width: 100%;
          height: 100px;
          resize: none;
          margin-bottom: 10px;
      }
    
      button {
          background-color: #3498db;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
      }
    
      button:hover {
          background-color: #2980b9;
      }
    
      #result {
          margin-top: 20px;
          font-weight: bold;
      }
    
    </style>
    
</head>
<body>

    <div class="container">
        <label for="textInput">Paste text:</label>
        <textarea id="textInput" placeholder="Paste your text here"></textarea>
        <button onclick="convertToUpperCase()">Convert to Uppercase</button>
        <div id="result"></div>
    </div>

    <script>

      function convertToUpperCase()
      {
          var inputText = document.getElementById("textInput").value;
          var resultDiv = document.getElementById("result");
          resultDiv.innerText = inputText.toUpperCase();
      }

    </script>
</body>
</html>
